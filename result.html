<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #e0c3fc, #8ec5fc);
            color: #4A235A;
            overflow: hidden;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
        }
        h1 {
            font-size: 2.5em;
            animation: fadeIn 1s ease-in-out;
        }
        .score {
            font-size: 3em;
            font-weight: bold;
            color: #6A0572;
            margin: 20px 0;
            animation: bounceIn 1.5s ease;
        }
        .message {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .retry-btn, .share-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            margin: 10px;
            transition: 0.3s;
        }
        .retry-btn {
            background: #FF5F6D;
            color: white;
        }
        .retry-btn:hover {
            background: #D43F57;
        }
        .share-btn {
            background: #4CAF50;
            color: white;
        }
        .share-btn:hover {
            background: #388E3C;
        }
        .fireworks {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
        }
        .badge {
            font-size: 1.3em;
            font-weight: bold;
            color: #D43F57;
            margin-top: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="fireworks" id="fireworks"></div>
    <div class="container">
        <h1>Quiz Results</h1>
        <p class="score" id="scoreText"></p>
        <p class="message" id="messageText"></p>
        <p class="badge" id="badgeText"></p>
        <button class="retry-btn" onclick="retryQuiz()">Try Again</button>
        <button class="share-btn" onclick="shareResults()">Share</button>
    </div>
    <script>
        let userAnswers = JSON.parse(localStorage.getItem("userAnswers"));
        let questions = JSON.parse(localStorage.getItem("quizQuestions"));
        let correctCount = 0;
        for (let i = 0; i < questions.length; i++) {
            if (userAnswers[i] === questions[i].correct) {
                correctCount++;
            }
        }
        let totalQuestions = questions.length;
        document.getElementById("scoreText").innerText = `Score: ${correctCount} / ${totalQuestions}`;
        let message = "";
        let badge = "";
        if (correctCount === totalQuestions) {
            message = "üéâ Perfect Score! You're a Quiz Master! üéâ";
            badge = "üèÜ Quiz Champion üèÜ";
            launchFireworks();
        } else if (correctCount >= totalQuestions / 2) {
            message = "üëç Great Job! Keep improving!";
            badge = "üåü Smart Thinker üåü";
        } else {
            message = "üòì Better luck next time! Keep learning!";
            badge = "üìñ Knowledge Seeker üìñ";
        }
        document.getElementById("messageText").innerText = message;
        document.getElementById("badgeText").innerText = badge;
        function retryQuiz() {
            window.location.href = "quiz.html";
        }
        function shareResults() {
            alert("Share feature coming soon!");
        }
        function launchFireworks() {
            let container = document.getElementById("fireworks");
            for (let i = 0; i < 15; i++) {
                let spark = document.createElement("div");
                spark.style.position = "absolute";
                spark.style.width = "8px";
                spark.style.height = "8px";
                spark.style.background = "gold";
                spark.style.borderRadius = "50%";
                spark.style.left = Math.random() * 100 + "vw";
                spark.style.top = Math.random() * 100 + "vh";
                spark.style.animation = `explode 1.5s ease-out ${Math.random()}s forwards`;
                container.appendChild(spark);
                setTimeout(() => { spark.remove(); }, 2000);
            }
        }
    </script>
</body>
</html>
